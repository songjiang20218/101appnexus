        .list-detail {

<body>
    <div id="app" class="settings">
        <img :style="{top: top + 'px'}" @click="back" class="back" src="./img/back@3x.png" alt="Back" />
        <div class="bg"></div>
        <img style="width:100%;position: absolute;left: 0;top: 0;" src="./img/bg@3x.png"
            alt="Help New" />
        <div class="title">
            {{ helpNew.title1 }} <br>
            {{ helpNew.title2 }}
        </div>
        <div class="detail">
            {{ helpNew.detail }}
        </div>

        <div class="list">
            <div class="stepTitle"> {{ helpNew.stepTitle }}</div>
            <!-- <div class="line" style="top:0"></div>
            <div class="line" style="bottom:0"></div> -->
            <div class="item">
                <!-- <div class="left-line"></div>
                <div class="left">
                    <img src="./img/radio@3x.png" alt="Radio" />
                </div> -->
                <div class="right">
                    <div class="progress">
                        <div class="num">1</div>
                        <div class="color"></div>
                    </div>
                    <div class="list-title">
                        {{helpNew.step1Title }}
                        <img :class="{rotated: rotated1}" @click="rotated1 = !rotated1" class="rotatable"
                            src="./img/jiantou@3x.png" alt="Arrow" />
                    </div>
                    <div class="list-detail" :style="rotated1 ? 'max-height:0;' : ''">
                        <div>{{ helpNew.step1Detail }}</div>
                    </div>
                </div>
            </div>
            <div class="item">
                <!-- <div class="left-line"></div>
                <div class="left">
                    <img src="./img/radio@3x.png" alt="Radio" />
                </div> -->
                <div class="right">
                    <div class="progress">
                        <div class="num">1</div>
                        <div class="num" style="left: calc(66.66% - 12px);">2</div>
                        <div class="color" style="width: calc(66.66% - 6px);"></div>
                    </div>

                    <div class="list-title">
                        {{ helpNew.step2Title }}
                        <img :class="{rotated: rotated2}" @click="rotated2 = !rotated2" class="rotatable"
                            src="./img/jiantou@3x.png" alt="Arrow" />
                    </div>
                    <div class="list-detail" :style="rotated2 ? 'max-height:0;' : ''">
                        <div>{{helpNew.step2Detail }}</div>
                    </div>
                </div>
            </div>
            <div class="item" style="padding-bottom:0">
                <!-- <div class="left">
                    <img src="./img/radio@3x.png" alt="Radio" />
                </div> -->
                <div class="right">
                    <div class="progress">
                        <div class="num">1</div>
                        <div class="num" style="left: calc(66.66% - 12px);">2</div>
                        <div class="num" style="left: calc(100% - 12px);">3</div>
                        <div class="color" style="width: calc(100% - 6px);"></div>
                    </div>

                    <div class="list-title">
                        {{ helpNew.step3Title }}
                        <img :class="{rotated: rotated3}" @click="rotated3 = !rotated3" class="rotatable"
                            src="./img/jiantou@3x.png" alt="Arrow" />
                    </div>
                    <div class="list-detail" :style="rotated3 ? 'max-height:0;' : ''">
                        <div>{{ helpNew.step3Detail }}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="last">
            <!-- <div class="line" style="top:0;left:40%"></div>
            <div class="line" style="bottom:0;left:20%"></div> -->
            {{ helpNew.last1 }}
            <div class="bottom">
                <span @click="sendEmail">{{helpNew.last2}}</span>
                <!-- <div>
                    {{ $t('last3') }}
                </div> -->
                <!-- <span @click="viewQuestion">{{ $t('last4') }}</span> -->
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                top: 8, // Adjust this value as needed
                rotated1: false,
                rotated2: false,
                rotated3: false,
                top: 44,
                language: "en",
                helpNew: {},
                defaultData: {
                    "title1": "Don't Worry! ",
                    "title2": "Let's Solve This Together!",
                    "detail": "We have helped over 10 million users solve their problems. For screen mirroring issues, we are confident that we can assist you.",
                    "stepTitle": "Over 82% of users successfully resolved camera connection issues using these three steps:",
                    "step1Title": "Make sure the camera is connected to Wi-Fi.",
                    "step1Detail": "Go to Settings > Wi-Fi > Select and connect to an available network.",
                    "step2Title": "Make sure your camera device is on the same Wi-Fi network",
                    "step2Detail": "Restart your screen casting device to connect it to Wi-Fi.",
                    "step3Title": "Make sure the camera is powered on and ready.",
                    "step3Detail": "Ensure the camera is turned on and not connected to another mobile device",
                    "last1": "If your issue remains unresolved, please feel free to contact us for further assistance.",
                    "last2": "Send Email"
                },
                languageCodes: [
                    "ar",
                    "ca",
                    "cs",
                    "da",
                    "de",
                    "el",
                    "en",
                    "es",
                    "fi",
                    "fr",
                    "he",
                    "hi",
                    "hr",
                    "hu",
                    "id",
                    "it",
                    "ja",
                    "ko",
                    "ms",
                    "nb",
                    "nl",
                    "pl",
                    "pt",
                    "ro",
                    "ru",
                    "sk",
                    "sv",
                    "th",
                    "tr",
                    "uk",
                    "vi",
                    "zh-Hans",
                    "zh-Hant",
                ]
            },
            beforeMount() {
                window.iostojs = this.iostojs;
            },
            mounted() {
                this.getInfo()
            },
            methods: {
                getInfo() {
                    this.helpNew = locales[this.language]
                },
                getCode(language) {
                    let targetLanguage = ''
                    this.languageCodes.forEach((item) => {
                        let language_index = language.indexOf(item)
                        if (language_index != '-1') {
                            targetLanguage = item
                        }
                    })
                    if (targetLanguage) {
                        return targetLanguage
                    } else {
                        return 'en'
                    }
                },
                decode(str) {
                    return decodeURIComponent(atob(str).split('').map(function (c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join(''));
                },
                // ios调用js入口
                iostojs(action) {
                    let json = JSON.parse(this.decode(action));
                    this.language = this.getCode(json.system_language);
                    this.helpNew = locales[this.language] || this.defaultData
                    this.$forceUpdate();
                    return (
                        'ok'
                    )
                },
                back() {
                    console.log('Back button clicked');
                    // Implement your back logic here
                    window.webkit.messageHandlers.help_back.postMessage({});
                },
                sendEmail() {
                    console.log('Send Email button clicked');
                    // Implement your send email logic here
                    window.webkit.messageHandlers.help_email.postMessage({});
                },
                $t(key) {
                    // Implement your translation logic here
                    return this.helpNew[key];
                }
            }
        });
    </script>
</body>
